<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/georaster"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add the OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the GeoJSON file
        fetch('../../input/child_population_geojson.geojson')
            .then(response => response.json())
            .then(data => {
                // Add the GeoJSON layer to the map
                L.geoJson(data, {
                    onEachFeature: function (feature, layer) {
                        var countryName = feature.properties['Country Name'];
                        var childPopulation = feature.properties['Child Population'];

                        // Create popup content
                        var popupContent = "Country: " + countryName + "<br>Child Population: " + childPopulation;
                        layer.bindPopup(popupContent);
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error('Error loading the GeoJSON file:', error);
            });
    </script>
</body>

</html>
